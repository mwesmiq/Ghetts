    <header class="main-header">

        <h1 class="band-name band-name-large">GHETTS</h1>
    </header>
   <section class="container content-section">
       <h2 class="section-header">MUSIC</h2>
       <div class="shop-items">

            </div>
            <div class="shop-item">
                <span class="shop-item-title">MOZAMBIQUE REMIX</span>
                <img class="shop-item-image"  src="./images/350x350.jpg" alt="">

                    <span class="shop-item-price">$12.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
        <div class="shop-item">
            <span class="shop-item-title">REBEL WITH A CAUSE</span>
            <img class="shop-item-image" src="./images/ab67616d0000b2736c4cd72e1067c669a3b3b68b.jpg" alt="">

                <span class="shop-item-price">$12.99</span>
                <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">GHETTO GOSPEL</span>
            <img class="shop-item-image" src="./images/Dpj55YGX4AIHmYP.jpg" alt="">
            <div class="shop-item-details">
                <span class="shop-item-price">$12.99</span>
                <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
            </div>
        </div>
    </section>
   <section class="container content-section">
       <h2 class="section-header">MERCH</h2>
       <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Ghetto Gospel Hoodie</span>
            <img class="shop-item-image" src="./images/Ghetto_Gospel_Hoodie.webp" alt="">
            <div class="shop-item-details">
                <span class="shop-item-price">$50.99</span>
                <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
         <span class="shop-item-title">Peng Tings Shirt</span>
         <img class="shop-item-image" src="./images/ghetssmerch.jpg" alt="">
         <div class="shop-item-details">
             <span class="shop-item-price">$40.99</span>
             <button type="button" class="btn btn-primary shop-item-btn" >ADD TO CART</button>
         </div>
     </div>
       </div>
   </section>
   <section class="container content-section">
       <h2 class="section-header">CART</h2>
       <div class="cart-row">
           <span class="cart-item cart-header cart-column">ITEM</span>
           <span class="cart-price cart-header cart-column">PRICE</span>
           <span class="cart-quantity cart-header cart-column">QUANTITY<span>
       </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="./images/Ghetto_Gospel_Hoodie.webp" alt="" width="100px" height="100px">
                    <span class="cart-item-title">Gospel Ghetto Hoodie</span>
                </div>
                    <span class="cart-price cart-column ">$60.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="./images/Ghetts-album-artwork.jpg" alt="" width="100px" height="100px">
                    <span class="cart-item-title">Album</span>
                </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
            </div> 
        </div>
    <div class="cart-total">
        <span class="cart-total-title">TOTAL</span>
        <span class="cart-total-price">$131.97</span>
    </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
   </section>
